<div class="card">
  <div class="card-preview">
    <img class="preview" [src]="content().poster" [alt]="content().title">
    <div class="bookmark-icon">
      <img src="/icons/bookmark.svg" alt="Bookmark">
    </div>
    <div class="play-icon">
      <img src="/icons/play.svg" alt="Play">
      <span>Play</span>
    </div>
  </div>
  <div class="card-content">
    <div class="card-meta">
      <span>{{ content().release_date }}</span>
      <span>•</span>
      <img src="/icons/{{content().type}}.svg">
      <span>{{ content().type | titlecase }}</span>
      <span>•</span>
      <span>PG</span>
    </div>
    <h3 class="card-title">{{ content().title }}</h3>
  </div>
</div>
