@if (currentUrl != 'all') {
  <div class="search">
    <app-search [category]="currentUrl"/>
  </div>
}

@if (currentUrl === 'all') {
  <div class="trending-block">
    <p class="title">Trending</p>
  </div>
}

<div class="content">
  <p class="title">{{ currentUrl | title }}</p>
  <app-preview-list [category]="currentUrl"/>
</div>
